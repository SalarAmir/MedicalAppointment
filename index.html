<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Test</title>
</head>
<body>
    <h1>Select an Option</h1>
    <form>
        <input type="radio" id="option1" name="option" value="option1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="option" value="option3">
        <label for="option3">Option 3</label><br>
        <input type="radio" id="option4" name="option" value="option4">
        <label for="option4">Option 4</label><br>
        <input type="radio" id="option5" name="option" value="option5">
        <label for="option5">Option 5</label><br>
    </form>

    <button onclick="clickRadioButton()">Click Radio Button</button>
    <p id="result"></p>

    <script>
        function clickRadioButton() {
            const selectedOption = document.querySelector('input[name="option"]:checked').value;
            alert(`Selected option: ${selectedOption}`);
        }
    </script>
</body>
</html>
